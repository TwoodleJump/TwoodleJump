<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Game Screen</title>

    <link rel="stylesheet" href="/Client/Submenus/How_To_Play/index.css">
</head>
<body>

    <header>
        <h1>How to play</h1>
    </header>
    
    <main>
        <button id="MainMenu">Main Menu</button>
    </main>

    <!-- Slideshow container -->
<div class="slideshow-container">

    <!-- Full-width images with number and caption text -->
    <div class="mySlides fade">
        <div class="numbertext">1 / 3</div>
        <div class="slide-image">
          <img src="/Client/Submenus/Images/background_3.png" style="width:100%">
          <img src="/Client/Submenus/Images/both_affected.png" class="top-image">
        </div>
        <div class="text">Caption Text</div>
    </div>
  
    <div class="mySlides fade">
        <div class="numbertext">2 / 3</div>
        <img src="/Client/Submenus/Images/background_3.png" style="width:100%">
        <div class="text">Caption Text</div>
        <div class="textbox">Some text here</div>
    </div>
  
    <div class="mySlides fade">
      <div class="numbertext">3 / 3</div>
      <img src="/Client/Submenus/Images/background_3.png" style="width:100%">
      <div class="text">Caption Three</div>
    </div>
  
    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>
  <br>
  
  <!-- The dots/circles -->
  <div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
  </div>

    <script type = "text/javascript" src="/Client/Submenus/How_To_Play/index.js"></script>
    <script type = "module" src="index.js"></script>
</body>
</html>
