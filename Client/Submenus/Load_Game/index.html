<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Game Screen</title>

    <link rel="stylesheet" href="/Client/Submenus/Load_Game/index.css">
</head>
<body>

    <header>
        <h1>Load Game</h1>
    </header>
    
    <main>
        <div class="load_game" id = "load_game_form">
            <form id="game_passcode_form">
                <input 
                    type="text"
                    id="passcode"
                    class = "input-bar"
                    placeholder="passcode" />
                <input
                    type="submit"
                    id="passcode-submit"
                    class="button"
                    value="Load Game" />
            </form>
        </div>

        <button id="MainMenu">Back to Main Menu</button>
    </main>

    <script type = "module" src="/Client/Submenus/Load_Game/index.js"></script>
    <script type = "module" src="index.js"></script>
</body>
</html>
