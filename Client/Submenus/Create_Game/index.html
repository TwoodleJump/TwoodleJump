<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Game Screen</title>

    <link rel="stylesheet" href="/Client/Submenus/Create_Game/index.css">
</head>
<body>

    <header>
        <h1>Create Game</h1>
    </header>
    
    <main>
        <div class="create_game" id = "create_game_form">
            <form id="game_data">
                <input 
                    type="text"
                    id="player_1_name"
                    class = "input-bar"
                    placeholder="Player 1 Name" />
                <input 
                    type="text"
                    id="player_2_name"
                    class = "input-bar"
                    placeholder="Player 2 Name" />
                <input 
                    type="text"
                    id="passcode"
                    class = "input-bar"
                    placeholder="Passcode" />
                <input
                    type="submit"
                    id="add-user-submit"
                    class="button"
                    value="Start Game" />
            </form>
        </div>
        <button id="MainMenu">Main Menu</button>
    </main>

    <script type = "module" src="/Client/Submenus/Create_Game/index.js"></script>
    <script type = "module" src="index.js"></script>
</body>
</html>
