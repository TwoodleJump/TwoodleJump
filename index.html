<!doctype html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8" />
    <title>Making your first Phaser 3 Game - Part 1</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

    var config = {
        type: Phaser.AUTO,
        width: 800,
        height: 600,
        physics: {
            default: 'arcade',
            arcade: {
                gravity: { y: 300 },
                debug: false
            }
        },
        scene: {
            preload: preload,
            create: create,
            update: update
        }
    };

    var game = new Phaser.Game(config);
    var platforms;

    // Loads assets into the game. The first parameter is what string that will be used to access the asset
    function preload ()
    {
        this.load.image('sky', 'assets/sky.png');
        this.load.image('ground', 'assets/platform.png');
        this.load.image('star', 'assets/star.png');
        this.load.image('bomb', 'assets/bomb.png');
        this.load.spritesheet('dude', 
            'assets/dude.png',
            { frameWidth: 32, frameHeight: 48 }
        );
    }

    function create ()
    {
        this.add.image(400, 300, 'sky');

        // Dynamic means it can move around
        // Static means it stays still
        // platforms serves as a group. This is, in a sense, a class
        platforms = this.physics.add.staticGroup();

        // Set scale increases the size of the ground to fit the entire screen
        // refreshBody is telling the game that there has been a change to the platform
        platforms.create(400, 568, 'ground').setScale(2).refreshBody();

        // In essence a event listener that listens for keyboard presses
        cursors = this.input.keyboard.createCursorKeys();

        platforms.create(600, 400, 'ground');
        platforms.create(50, 250, 'ground');
        platforms.create(750, 220, 'ground');

        player = this.physics.add.sprite(100, 450, 'dude');

        player.body.setGravityY(-20); // Sets gravity for player
        player.setBounce(0.2); // After jumping, the sprite will bounce slightly
        player.setCollideWorldBounds(true); // Stops sprite from running off the stage

        var score = 0;
        var scoreText;
        scoreText = this.add.text(16, 16, 'score: 0', { fontSize: '32px', fill: '#000' }); // 16 is x/y values

        bombs = this.physics.add.group();

        // Do this when character runs left
        this.anims.create({
            key: 'left',
            frames: this.anims.generateFrameNumbers('dude', { start: 0, end: 3 }), // Chooses the frames from the frame sheet
            frameRate: 10, // fps
            repeat: -1 // Tells animation to loop
        });

        this.anims.create({
            key: 'turn',
            frames: [ { key: 'dude', frame: 4 } ],
            frameRate: 20 // fps
        });

        // Do this when character runs left
        this.anims.create({
            key: 'right',
            frames: this.anims.generateFrameNumbers('dude', { start: 5, end: 8 }),
            frameRate: 10, // fps
            repeat: -1 // Tells animation to loop
        });

        // Allows player and platform to collide.
        // If platform was static, the velocity of the character would be transferred to the platform
        this.physics.add.collider(player, platforms); 

        // Creates stars to drop into the map
        stars = this.physics.add.group({
            key: 'star',
            repeat: 11, // Results in 12 stars since one child is created automatically
            setXY: { x: 12, y: 0, stepX: 70 } // Step determines the distance between each star
        });

        // Iterages through all children in stars. Gives each a random bounce valie
        stars.children.iterate(function (child) {

            child.setBounceY(Phaser.Math.FloatBetween(0.4, 0.8));

        });

        this.physics.add.collider(stars, platforms);

        // If player and stars overlap, run collectStar function
        this.physics.add.overlap(player, stars, collectStar, null, this);

        // Perform this function if a star is collected
        function collectStar (player, star)
        {
            star.disableBody(true, true); // Makes star invisible
            score += 10;
            scoreText.setText('Score: ' + score);

            // If there are no stars left on the screen
            if (stars.countActive(true) === 0)
            {
                // Turn the stars back on
                stars.children.iterate(function (child) {
                    child.enableBody(true, child.x, 0, true, true);
                });

                var x = (player.x < 400) ? Phaser.Math.Between(400, 800) : Phaser.Math.Between(0, 400);

                var bomb = bombs.create(x, 16, 'bomb');
                bomb.setBounce(1);
                bomb.setCollideWorldBounds(true);
                bomb.setVelocity(Phaser.Math.Between(-200, 200), 20);

            }
        }

        this.physics.add.collider(bombs, platforms);
        this.physics.add.collider(player, bombs, hitBomb, null, this);

        function hitBomb(player, bomb){
            this.physics.pause();
            player.setTint(0xff0000);
            player.anims.play('turn');
            gameOver = true;
        }
    }

    function update ()
    {
        if (cursors.left.isDown)
        {
            player.setVelocityX(-160);

            player.anims.play('left', true);
        }
        else if (cursors.right.isDown)
        {
            player.setVelocityX(160);

            player.anims.play('right', true);
        }
        else
        {
            player.setVelocityX(0);

            player.anims.play('turn');
        }

        // Make sure that player is touching ground before they can jump
        if (cursors.up.isDown && player.body.touching.down)
        {
            player.setVelocityY(-330);
        }
    }

</script>

</body>
</html>
